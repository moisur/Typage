<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Personnalité MBTI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Test de Personnalité MBTI</h1>
    <div id="questionsContainer"></div>
    <button id="nextButton">Question suivante</button>
    <button id="submitButton" disabled>Voir les résultats</button>
    <div id="result"></div>
    <div id="emailModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Veuillez entrer votre email pour obtenir les résultats :</p>
            <input type="email" id="emailInput" placeholder="Votre email">
            <button id="submitEmail">Envoyer</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
